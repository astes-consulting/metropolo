<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div>
  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef>Appointment Date</th>
      <th mat-header-cell *matCellDef="let appointment">{{ appointment.appointmentDate | date: 'dd/MM/yyyy' }}</th>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <th mat-header-cell *matCellDef="let appointment">{{ appointment.name }}</th>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <th mat-header-cell *matCellDef="let appointment">{{ appointment.email }}</th>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef>Cancel</th>
      <th mat-header-cell *matCellDef="let appointment">
        <button (click)="cancelAppointment(appointment._id)" mat-raised-button color="warn">Cancel</button>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
  </table>
</div>
